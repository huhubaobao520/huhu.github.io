<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狐狐宝包个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* 背景图片样式 - 关键修改 */
            background: url("https://picsum.photos/1920/1080") no-repeat center center fixed;
            background-size: cover;
            /* 加一层半透明蒙版，提升文字可读性 */
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        .login-box, .reset-box {
            width: 400px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9); /* 面板半透明 */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .reset-box {
            display: none;
        }
        .login-box h2, .reset-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .input-group {
            margin-bottom: 20px;
            position: relative; /* 作为验证码按钮的定位父级 */
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 50px;
            font-size: 16px;
        }
        .input-group input:focus {
            outline: none;
            border-color: #1677ff;
        }
        /* 验证码输入框特殊样式：留出按钮位置 */
        #verifyCode {
            padding-right: 110px;
        }
        /* 验证码按钮固定样式 */
        #codeBtn {
            position: absolute;
            right: 0;
            top: 32px; /* 与输入框垂直对齐 */
            width: 100px;
            padding: 12px 0;
            background-color: #1677ff;
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 14px;
            cursor: pointer;
        }
        #codeBtn:disabled {
            background-color: #8cbaff;
            cursor: not-allowed;
        }
        .error-tip, .success-tip {
            height: 20px;
            margin-top: 5px;
            font-size: 12px;
        }
        .error-tip {
            color: #f5222d;
        }
        .success-tip {
            color: #52c41a;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #1677ff;
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #8cbaff;
            cursor: not-allowed;
        }
        .lock-tip {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
            color: #f5222d;
        }
        .link-text {
            display: block;
            text-align: right;
            margin-top: 10px;
            font-size: 12px;
            color: #1677ff;
            cursor: pointer;
        }
        .back-btn {
            background-color: #f0f2f5;
            color: #333;
            margin-top: 10px;
        }
        /* 密码强度样式 */
        .strength-meter {
            margin-top: 8px;
            height: 6px;
            width: 100%;
            display: flex;
            gap: 2px;
        }
        .strength-bar {
            flex: 1;
            background-color: #ddd;
            border-radius: 3px;
        }
        .strength-text {
            font-size: 12px;
            margin-top: 4px;
            color: #666;
        }
        /* 强度等级颜色 */
        .bar-low {
            background-color: #f5222d;
        }
        .bar-medium {
            background-color: #faad14;
        }
        .bar-high {
            background-color: #52c41a;
        }
    </style>
</head>
<body>
    <!-- 登录面板 -->
    <div class="login-box" id="loginBox">
        <h2>用户登录</h2>
        <div class="input-group">
            <label for="username">账号</label>
            <input type="text" id="username" placeholder="请输入账号">
        </div>
        <div class="input-group">
            <label for="password">密码</label>
            <input type="password" id="password" placeholder="请输入密码">
            <div class="error-tip" id="errorTip"></div>
        </div>
        <button id="loginBtn" onclick="handleLogin()">登录</button>
        <div class="lock-tip" id="lockTip"></div>
        <span class="link-text" onclick="showResetBox()">忘记密码？</span>
    </div>

    <!-- 密码重置面板 -->
    <div class="reset-box" id="resetBox">
        <h2>找回密码</h2>
        <div class="input-group">
            <label for="resetUsername">账号</label>
            <input type="text" id="resetUsername" placeholder="请输入注册账号">
            <div class="error-tip" id="resetErrorTip"></div>
        </div>
        <div class="input-group">
            <label for="verifyCode">验证码</label>
            <input type="text" id="verifyCode" placeholder="请输入验证码">
            <button type="button" id="codeBtn" onclick="getVerifyCode()">获取验证码</button>
        </div>
        <div class="input-group">
            <label for="newPassword">新密码</label>
            <input type="password" id="newPassword" placeholder="请输入新密码" oninput="checkPasswordStrength(this.value)">
            <!-- 密码强度显示区域 -->
            <div class="strength-meter">
                <div class="strength-bar" id="bar1"></div>
                <div class="strength-bar" id="bar2"></div>
                <div class="strength-bar" id="bar3"></div>            </div>
            <div class="strength-text" id="strengthText">密码强度：未检测</div>
        </div>
        <button onclick="resetPassword()">提交重置</button>
        <button class="back-btn" onclick="showLoginBox()">返回登录</button>
    </div>

    <script>
        // 模拟后台账号密码
        const USER_ACCOUNT = "admin";
        let USER_PASSWORD = "123456";
        // 防暴力破解配置
        const MAX_ERROR_COUNT = 3;
        const LOCK_TIME = 60;
        let errorCount = 0;
        let isLocked = false;
        let lockTimer = null;
        // 验证码相关
        let verifyCode = "";
        let codeTimer = null;
        // 跳转目标页面（可自行修改）
        const TARGET_PAGE = "zhuym.html";

        // 登录逻辑 - 新增跳转功能
        function handleLogin() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorTip = document.getElementById("errorTip");
            const loginBtn = document.getElementById("loginBtn");
            const lockTip = document.getElementById("lockTip");

            if (isLocked) {
                errorTip.innerText = "账号已锁定，请稍后再试";
                return;
            }
            if (!username || !password) {
                errorTip.innerText = "账号和密码不能为空";
                return;
            }
            if (username === USER_ACCOUNT && password === USER_PASSWORD) {
                errorTip.innerText = "";
                alert("登录成功！即将跳转至目标页面");
                errorCount = 0;
                // 登录成功跳转
                window.location.href = TARGET_PAGE;
            } else {
                errorCount++;
                const remainCount = MAX_ERROR_COUNT - errorCount;
                if (remainCount > 0) {
                    errorTip.innerText = `账号或密码错误，剩余${remainCount}次尝试机会`;
                } else {
                    isLocked = true;
                    loginBtn.disabled = true;
                    errorTip.innerText = "";
                    lockTip.innerText = `账号已锁定，${LOCK_TIME}秒后可重试`;
                    let timeLeft = LOCK_TIME;
                    lockTimer = setInterval(() => {
                        timeLeft--;
                        lockTip.innerText = `账号已锁定，${timeLeft}秒后可重试`;
                        if (timeLeft <= 0) {
                            clearInterval(lockTimer);
                            isLocked = false;
                            errorCount = 0;
                            loginBtn.disabled = false;
                            lockTip.innerText = "";
                        }
                    }, 1000);
                }
            }
        }

        // 切换面板
        function showResetBox() {
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("resetBox").style.display = "block";
        }
        function showLoginBox() {
            document.getElementById("resetBox").style.display = "none";
            document.getElementById("loginBox").style.display = "block";
            document.getElementById("resetErrorTip").innerText = "";
            // 清空密码强度状态
            resetStrengthMeter();
        }

        // 获取验证码
        function getVerifyCode() {
            const resetUsername = document.getElementById("resetUsername").value.trim();
            const codeBtn = document.getElementById("codeBtn");
            const resetErrorTip = document.getElementById("resetErrorTip");
            if (!resetUsername) {
                resetErrorTip.innerText = "请先输入账号";
                return;
            }
            if (resetUsername !== USER_ACCOUNT) {
                resetErrorTip.innerText = "账号不存在";
                return;
            }
            // 生成随机4位验证码
            verifyCode = Math.floor(1000 + Math.random() * 9000).toString();
            alert(`验证码：${verifyCode}（模拟发送）`);
            // 倒计时60秒
            let count = 60;
            codeBtn.disabled = true;
            codeTimer = setInterval(() => {
                count--;
                codeBtn.innerText = `${count}秒后重新获取`;
                if (count <= 0) {
                    clearInterval(codeTimer);
                    codeBtn.innerText = "获取验证码";
                    codeBtn.disabled = false;
                }
            }, 1000);
        }

        // 密码重置
        function resetPassword() {
            const resetUsername = document.getElementById("resetUsername").value.trim();
            const inputCode = document.getElementById("verifyCode").value.trim();
            const newPassword = document.getElementById("newPassword").value.trim();
            const resetErrorTip = document.getElementById("resetErrorTip");

            if (!resetUsername || !inputCode || !newPassword) {
                resetErrorTip.innerText = "请填写完整信息";
                return;
            }
            if (resetUsername !== USER_ACCOUNT) {
                resetErrorTip.innerText = "账号不存在";
                return;
            }
            if (inputCode !== verifyCode) {
                resetErrorTip.innerText = "验证码错误";
                return;
            }
            // 校验密码强度，至少为中等
            const strength = getPasswordStrength(newPassword);
            if (strength < 2) {
                resetErrorTip.innerText = "密码强度不足，请设置更强密码";
                return;
            }
            // 模拟重置成功
            alert("密码重置成功！新密码：" + newPassword);
            // 更新密码并返回登录页
            USER_PASSWORD = newPassword;
            showLoginBox();
            // 清空输入框
            document.getElementById("resetUsername").value = "";
            document.getElementById("verifyCode").value = "";
            document.getElementById("newPassword").value = "";
        }

        // 密码强度检测核心函数
        function getPasswordStrength(password) {
            let strength = 0;
            // 长度≥8加1分
            if (password.length >= 8) strength++;
            // 包含数字加1分
            if (/[0-9]/.test(password)) strength++;
            // 包含大小写字母加1分
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            // 包含特殊字符加1分
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            // 最多3分，对应低中高
            return Math.min(strength, 3);
        }

        // 实时更新密码强度显示
        function checkPasswordStrength(password) {
            const strength = getPasswordStrength(password);
            const bar1 = document.getElementById("bar1");
            const bar2 = document.getElementById("bar2");
            const bar3 = document.getElementById("bar3");
            const strengthText = document.getElementById("strengthText");
            // 重置所有进度条样式
            resetStrengthMeter();

                        switch (strength) {
                case 1:
                    bar1.classList.add("bar-low");
                    strengthText.innerText = "密码强度：低（建议至少8位，包含大小写字母和数字）";
                    break;
                case 2:
                    bar1.classList.add("bar-medium");
                    bar2.classList.add("bar-medium");
                    strengthText.innerText = "密码强度：中（可添加特殊字符提升强度）";
                    break;
                case 3:
                    bar1.classList.add("bar-high");
                    bar2.classList.add("bar-high");
                    bar3.classList.add("bar-high");
                    strengthText.innerText = "密码强度：高";
                    break;
                default:
                    strengthText.innerText = "密码强度：未检测";
            }
        }

        // 重置密码强度指示器
        function resetStrengthMeter() {
            const bars = document.querySelectorAll(".strength-bar");
            const strengthText = document.getElementById("strengthText");
            bars.forEach(bar => {
                bar.classList.remove("bar-low", "bar-medium", "bar-high");
            });
            strengthText.innerText = "密码强度：未检测";
        }
    </script>
</body>
</html>
